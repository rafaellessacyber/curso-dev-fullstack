<!DOCTYPE html> <!-- Responsável por definir a versão do html -->
<html>
  <head>

    <!-- A tag head serve para configurações do meu documento html -->

    <title>Hello world</title><!-- Texto ao qual irá aparecer na aba do navegador -->
  </head>
  <body>

    <!-- A tag body é responsável pela área vísivel da minha página -->

    <h1>Hello world!</h1>
  </body>
</html>
